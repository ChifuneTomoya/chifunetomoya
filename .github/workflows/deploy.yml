name: Deploy backend and frontend to App Runner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # ===== Backend =====
      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/backend:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/backend:$IMAGE_TAG

      - name: Deploy backend to App Runner
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
          SERVICE_ARN: ${{ secrets.SERVICE_ARN_BACKEND }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "Deploying backend to App Runner"
          aws apprunner update-service \
            --service-arn $SERVICE_ARN \
            --source-configuration "{\"ImageRepository\":{\"ImageIdentifier\":\"$ECR_REGISTRY/backend:$IMAGE_TAG\",\"ImageRepositoryType\":\"ECR\"}}" \
            --region $AWS_REGION

      # ===== Frontend =====
      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/frontend:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/frontend:$IMAGE_TAG

      - name: Deploy frontend to App Runner
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
          SERVICE_ARN: ${{ secrets.SERVICE_ARN_FRONTEND }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "Deploying frontend to App Runner"
          aws apprunner update-service \
            --service-arn $SERVICE_ARN \
            --source-configuration "{\"ImageRepository\":{\"ImageIdentifier\":\"$ECR_REGISTRY/frontend:$IMAGE_TAG\",\"ImageRepositoryType\":\"ECR\"}}" \
            --region $AWS_REGION